<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ClueLy Killer</title>
  <style>
    body {
      background: linear-gradient(135deg, #f0f4f8 0%, #e0e7ef 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-width: 260px;
      min-height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 24px 20px 18px 20px;
      width: 100%;
      max-width: 260px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin: 0 0 16px 0;
      font-size: 1.2rem;
      font-weight: 600;
      color: #2d3a4a;
      letter-spacing: 0.5px;
    }
    button {
      width: 100%;
      padding: 10px 0;
      margin-bottom: 10px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #4f8cff 0%, #2355d6 100%);
      color: #fff;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(79,140,255,0.08);
    }
    button:last-of-type {
      background: linear-gradient(90deg, #6dd47e 0%, #219150 100%);
      margin-bottom: 0;
    }
    button:active {
      filter: brightness(0.95);
    }
    #status {
      margin-top: 16px;
      padding: 10px 0;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      border-radius: 8px;
      background: #f5faff;
      color: #2355d6;
      min-height: 28px;
      box-shadow: 0 1px 4px rgba(79,140,255,0.04);
      font-weight: 500;
      letter-spacing: 0.2px;
    }
    #status.error {
      background: #fff0f0;
      color: #d62222;
    }
    #status.running {
      background: #e8fbe8;
      color: #219150;
    }
    #status.notrunning {
      background: #fff8e1;
      color: #bfa100;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ClueLy Killer</h2>
    <button id="killBtn">Kill ClueLy</button>
    <button id="downloadBtn">Download Backend</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
